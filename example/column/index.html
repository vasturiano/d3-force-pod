<head>
  <style> body { margin: 0 } </style>

  <script src="//cdn.jsdelivr.net/npm/d3-force-pod"></script>
  <!--<script src="../../dist/d3-force-pod.js"></script>-->
</head>

<body>
<script type="module">
  import { forceX } from 'https://esm.sh/d3-force';
  import forceBounce from 'https://esm.sh/d3-force-bounce';

  const simulationPod = new d3ForcePod(document.body);

  simulationPod.genNodes({
    density: 0.00025,               // nodes/px
    radiusRange: [1, 8],            // px
    yRange: [0, 0],                 // px
    velocityRange: [0, 1],          // px/tick
    velocityAngleRange: [90, 90]    // 0=right, 90=down
  });

  simulationPod
    .addForce(forceBounce().radius(d => d.r))                    // bounce
    .addForce(forceX().x(window.innerWidth/2).strength(0.002));  // vertical
</script>
</body>
